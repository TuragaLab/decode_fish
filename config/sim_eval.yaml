    _target_: decode_fish.funcs.output_trafo.SIPostProcess
    m1_threshold: 0.03
    m2_threshold: 0.5
    samp_threshold: 0.1
    px_size_zyx: [300,100,100]
    diag: False
    
eval_routines:
    densities: True
    foci: True
    microscope: True
    psf: True
    
other:
    pp: 'isi'
  
